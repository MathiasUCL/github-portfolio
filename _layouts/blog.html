





<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="./images/favicon.png" />

    <!-- Put your site title here -->
    <title>
        Mathias Graugaard Nielsen | Datamatiker based in Aalborg, Denmark.
    </title>

    <meta name="description" content="Add small description of yourslef.">
    <!-- Add some coding keywords below, Ex: (React, CSS etc) -->
    <meta name="keywords" content="Mathias Graugaard Nielsen, C#" />
    <link rel="stylesheet" href="blog.css" />
</head>

<body>

    <!-- ***** Header ***** -->

    <header class="header" role="banner" id="top">
        <div class="row">
            <nav class="nav" role="navigation">
                <ul class="nav__items">
                    <li class="nav__item">
                        <a href="index.html" class="nav__link">Portfolio</a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="header__text-box row">
            <div class="header__text">
                <h1 class="heading-primary">
                    <!-- Replace the following name with your name -->
                    <span>Blog for project game</span>
                </h1>
                <!-- Put a small paragraph about yourself -->
                <p>A game development project, about creating a action roguelite for a school project.</p>
            </div>
        </div>
    </header>




    <main role="main">
        <section class="blog" id="blog">
            <div class="row">
                <h2>My Blog</h2>
                <div class="blog__posts">
                    {% for post in site.posts %}
                    <article class="blog__post">
                        <h3><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h3>
                        <p>{{ post.excerpt | strip_html | truncate: 150 }}</p>
                        <p><small>{{ post.date | date: "%B %d, %Y" }}</small></p>
                    </article>
                    {% endfor %}
                </div>
            </div>
        </section>
    </main>

    <script src="./index.js"></script>
</body>

</html>
